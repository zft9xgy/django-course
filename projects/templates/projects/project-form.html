{% extends 'main.html' %} {% block content %}

<form action="" method="POST">
  {% csrf_token %} {% for field in form %}
  <!-- Input:Text -->
  <div class="form__field">
    <label for="formInput#text">{{field.label}}</label>
    {{field}}
  </div>
  {% endfor %}
  <input type="submit" value="Submit" />
</form>

{% endblock %}
